apiVersion: apps/v1
kind: Deployment
metadata:
  name: ace-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ace
  template:
    metadata:
      labels:
        app: ace
    spec:
      containers:
      - name: ace-app
        image: your-docker-registry/ace-framework:latest  # <-- Replace with your actual image path
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
