# Configuration for the ACE Framework

# Logging Configuration
log_level: "INFO"  # Can be "DEBUG", "INFO", "WARNING", "ERROR", "CRITICAL"

# Language Model Configuration
language_model:
  name: "mock"  # Can be "mock" or "openai"

  openai:
    api_key: "YOUR_OPENAI_API_KEY"

  mock:
    responses:
      - '[{"content": "Cats are independent animals.", "metadata": {"source": "reflector", "type": "mock"}}, {"content": "Dogs are loyal companions.", "metadata": {"source": "reflector", "type": "mock"}}]'

# Settings for the Similarity Service
similarity:
  model: "all-MiniLM-L6-v2"
  threshold: 0.80

# Settings for the CLI
cli_settings:
  default_task: "Default task from config"

# Database Configuration
database:
  type: "sqlite"  # Can be "sqlite" or "postgres"
  sqlite:
    path: "ace_playbook.db"
  postgres:
    user: "postgres"
    password: "password"
    host: "localhost"
    port: 5432
    database: "ace_playbook"

# API Security
security:
  api_keys:
    - "test-key-1"
    - "test-key-2"
